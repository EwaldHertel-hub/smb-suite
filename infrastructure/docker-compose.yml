services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ../apps/api
    env_file:
      - ../apps/api/.env
    depends_on:
      - db
      - redis
    ports:
      - "3001:3001"

  web:
    build: ../apps/web
    env_file:
      - ../apps/web/.env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data: {}